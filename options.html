<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <title>Mantis2Trello</title>
  <!-- Font-->
  <link rel="stylesheet" type="text/css" href="libs/fonts/font.css">
  <link rel="stylesheet" href="libs/bootstrap/bootstrap.min.css">
  <!-- Main Style Css -->
  <link rel="stylesheet" href="css/options.css" />
</head>

<body>
<div class="page-content">
  <div class="wizard-heading">Mantis2Trello</div>
  <div class="wizard-v6-content">
    <div class="wizard-form">
      <form class="form-register" id="form-register">
        <div id="form-total">
          <!-- SECTION 1 -->
          <h2>
            <p class="step-icon">
              <span>1</span>
            </p>
            <span class="step-text">Keys</span>
          </h2>
          <section>
            <div class="inner">

              <div class="form-heading">
                <h3>Keys</h3>
              </div>

              <div class="mb-3">
                <div class="input-group">
                  <label for="trelloAPIKey" class="input-group-text" id="basic-addon1">Trello API Key</label>
                  <input type="text" class="form-control form-itens" id="trelloAPIKey" aria-describedby="basic-addon3 basic-addon4">
                </div>
              </div>


              <div class="mb-3">
                <div class="input-group">
                  <label for="trelloBoardId" class="input-group-text" id="basic-addon2">Trello board id</label>
                  <input type="text" class="form-control form-itens" id="trelloBoardId"
                         aria-describedby="basic-addon3 basic-addon4">
                </div>
              </div>


              <div class="mb-3">
                <div class="input-group">
                  <label for="trelloColumnId" class="input-group-text" id="basic-addon3">Trello column id</label>
                  <input type="text" class="form-control form-itens" id="trelloColumnId"
                         aria-describedby="basic-addon3 basic-addon4">
                </div>
              </div>



            </div>
          </section>
          <!-- SECTION 2 -->
          <h2>
            <p class="step-icon"><span>2</span></p>
            <span class="step-text">Tags</span>
          </h2>
          <section>
            <div class="inner">
              <div class="form-heading">
                <h3>Tags</h3>
              </div>
              <div class="container shadow-lg p-3 mb-5 rounded">
                <div class="input-group">
                  <label for="inputGroupSelect03" class="btn btn-secondary" id="criaCard" type="button">Adicionar</label>
                  <select class="form-select form-itens" id="inputGroupSelect03" >
                    <option selected>Escolha...</option>
                    <option value="Categoria">Categoria</option>
                    <option value="Gravidade">Gravidade</option>
                    <option value="Frequencia">Frequencia</option>
                    <option value="Relator">Relator</option>
                    <option value="Visibilidade">Visibilidade</option>
                    <option value="Prioridade">Prioridade</option>
                    <option value="Status">Status</option>
                  </select>
                </div>
              </div>
              <div class="container shadow-lg p-3 mb-5 rounded">
                <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3" id="cardsContainer">

                </div>
              </div>
            </div>
          </section>
          <!-- SECTION 3 -->
          <h2>
            <p class="step-icon"><span>3</span></p>
            <span class="step-text">Confirm</span>
          </h2>
          <section>
            <div class="inner">
              <div class="form-heading">
                <h3>Comfirm</h3>
              </div>
            </div>

          </section>
        </div>
      </form>
    </div>
  </div>
</div>
<script src="libs/bootstrap/bootstrap.bundle.min.js"></script>
<script src="libs/jquery/jquery-3.3.1.min.js"></script>
<script src="libs/jquery/jquery.steps.min.js"></script>
<script src="libs/jquery/jquery-ui.min.js"></script>
<script src="libs/analytics/googletagmanager.js"></script>
<script src="js/options.js"></script>
</body>

</html>
