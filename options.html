<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Mantis2Trello</title>
    <!-- Font-->
    <link rel="stylesheet" type="text/css" href="src/font.css">
    <link rel="stylesheet" href="src/bootstrap.min.css">
    <!-- Main Style Css -->
    <link rel="stylesheet" href="css/options.css" />
</head>

<body>
    <div class="page-content">
        <div class="wizard-heading">Mantis2Trello</div>
        <div class="wizard-v6-content">
            <div class="wizard-form">
                <form class="form-register" id="form-register" action="save_options">
                    <div id="form-total">
                        <!-- SECTION 1 -->
                        <h2>
                            <p class="step-icon"><span>1</span></p>
                            <span class="step-text">Keys</span>
                        </h2>
                        <section>
                            <div class="inner">

                                <div class="form-heading">
                                    <h3>Keys</h3>
                                </div>

                                <div class="mb-3">
                                    <div class="input-group">
                                        <span class="input-group-text" id="basic-addon3">Trello API Key</span>
                                        <input type="text" class="form-control" id="trelloAPIKey"
                                            aria-describedby="basic-addon3 basic-addon4">
                                    </div>
                                </div>


                                <div class="mb-3">
                                    <div class="input-group">
                                        <span class="input-group-text" id="basic-addon3">Trello board id</span>
                                        <input type="text" class="form-control" id="trelloBoardId"
                                            aria-describedby="basic-addon3 basic-addon4">
                                    </div>
                                </div>


                                <div class="mb-3">
                                    <div class="input-group">
                                        <span class="input-group-text" id="basic-addon3">Trello column id</span>
                                        <input type="text" class="form-control" id="trelloColumnId"
                                            aria-describedby="basic-addon3 basic-addon4">
                                    </div>
                                </div>



                            </div>
                        </section>
                        <!-- SECTION 2 -->
                        <h2>
                            <p class="step-icon"><span>2</span></p>
                            <span class="step-text">Tags</span>
                        </h2>
                        <section>
                            <div class="inner">
                                <div class="form-heading">
                                    <h3>Tags</h3>
                                </div>
                                <div class="shadow-lg p-3 mb-5 rounded" id="tagList">
                                </div>
                                
                                
                                
                                <div class="mb-3">
                                    <div class="input-group">
                                    <span class="input-group-text" id="basic-addon3">Name</span>
                                    <input type="text" class="form-control" id="tagName" aria-describedby="basic-addon3 basic-addon4">
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <div class="input-group">
                                    <span class="input-group-text" id="basic-addon3">Xpath</span>
                                    <input type="text" class="form-control" id="tagXpath" aria-describedby="basic-addon3 basic-addon4">
                                    </div>
                                </div>
                                <div class="input-group mb-3" id="addCondicao">
                                        <span class="input-group-text">Value</span>
                                        <input id="tagValue" type="text" class="form-control" >
                                        <span class="input-group-text">TAG Id</span>
                                        <input id="tagId" type="text" class="form-control" >
                                </div>

                                <div class="d-grid gap-2 col-6 mx-auto">
                                    <button class="btn btn-primary" type="button" onclick="add()">Add Tag</button>
                                </div>
                            </div>
                        </section>
                        <!-- SECTION 3 -->
                        <h2>
                            <p class="step-icon"><span>3</span></p>
                            <span class="step-text">Confirm</span>
                        </h2>
                        <section>
                            <div class="inner">
                                <div class="form-heading">
                                    <h3>Comfirm</h3>
                                </div>
                            </div>

                        </section>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="src/bootstrap.bundle.min.js"></script>
    <script src="src/jquery-3.3.1.min.js"></script>
    <script src="src/jquery.steps.min.js"></script>
    <script src="src/jquery-ui.min.js"></script>
    <script src="js/options.js"></script>
</body>

</html>
