<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Mantis2Trello</title>
    <!-- Font-->
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,300">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <!-- Main Style Css -->
    <link rel="stylesheet" href="css/NEWoptions.css" />
</head>

<body>
    <div class="page-content">
        <div class="wizard-heading">Mantis2Trello</div>
        <div class="wizard-v6-content">
            <div class="wizard-form">
                <form class="form-register" id="form-register" action="#" method="post">
                    <div id="form-total">
                        <!-- SECTION 1 -->
                        <h2>
                            <p class="step-icon"><span>1</span></p>
                            <span class="step-text">Keys</span>
                        </h2>
                        <section>
                            <div class="inner">

                                <div class="form-heading">
                                    <h3>Keys</h3>
                                </div>

                                <div class="mb-3">
                                    <div class="input-group">
                                        <span class="input-group-text" id="basic-addon3">Trello API Key</span>
                                        <input type="text" class="form-control" id="trelloAPIKey"
                                            aria-describedby="basic-addon3 basic-addon4">
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <div class="input-group">
                                        <span class="input-group-text" id="basic-addon3">Trello Token</span>
                                        <input type="text" class="form-control" id="trelloToken"
                                            aria-describedby="basic-addon3 basic-addon4">
                                    </div>
                                </div>


                                <div class="mb-3">
                                    <div class="input-group">
                                        <span class="input-group-text" id="basic-addon3">Trello board id</span>
                                        <input type="text" class="form-control" id="trelloBoardId"
                                            aria-describedby="basic-addon3 basic-addon4">
                                    </div>
                                </div>


                                <div class="mb-3">
                                    <div class="input-group">
                                        <span class="input-group-text" id="basic-addon3">Trello column id</span>
                                        <input type="text" class="form-control" id="trelloColumnId"
                                            aria-describedby="basic-addon3 basic-addon4">
                                    </div>
                                </div>



                            </div>
                        </section>
                        <!-- SECTION 2 -->
                        <h2>
                            <p class="step-icon"><span>2</span></p>
                            <span class="step-text">Tags</span>
                        </h2>
                        <section>
                            <div class="inner">
                                <div class="form-heading">
                                    <h3>Tags</h3>
                                </div>
                                <div class="shadow-lg p-3 mb-5 rounded" id="tagList">
                                    <div class="form-check form-switch form-check">
                                        <input class="form-check-input" type="checkbox" id="flexSwitchCheckReverse">
                                        <label class="form-check-label" class="tagName" for="flexSwitchCheckReverse">Tag Name</label>
                                        <label type="text" class="tagXpath" hidden value="">
                                        <label type="text" class="tagValue" hidden value="">
                                    </div>
                                    
                                    <div class="form-check form-switch form-check">
                                        <input class="form-check-input" type="checkbox" id="flexSwitchCheckReverse">
                                        <label class="form-check-label" for="flexSwitchCheckReverse">Tag Name</label>
                                    </div>

                                    <div class="form-check form-switch form-check">
                                        <input class="form-check-input" type="checkbox" id="flexSwitchCheckReverse">
                                        <label class="form-check-label" for="flexSwitchCheckReverse">Tag Name</label>
                                    </div>
                                </div>
                                
                                
                                
                                <div class="mb-3">
                                    <div class="input-group">
                                    <span class="input-group-text" id="basic-addon3">Name</span>
                                    <input type="text" class="form-control" id="tagName" aria-describedby="basic-addon3 basic-addon4">
                                    </div>
                                </div>
                                <div class="input-group mb-3" id="addCondicao">
                                        <span class="input-group-text">Xpath</span>
                                        <input id="tagXpath" type="text" class="form-control" >
                                        <span class="input-group-text">Value</span>
                                        <input id="tagValue" type="text" class="form-control" >
                                </div>

                                <div class="d-grid gap-2 col-6 mx-auto">
                                    <button class="btn btn-primary" type="button" onclick="add()">Add Tag</button>
                                </div>
                            </div>
                        </section>
                        <!-- SECTION 3 -->
                        <h2>
                            <p class="step-icon"><span>3</span></p>
                            <span class="step-text">Confirm</span>
                        </h2>
                        <section>
                            <div class="inner">
                                <div class="form-heading">
                                    <h3>Comfirm Details</h3>
                                </div>
                            </div>

                            <div class="d-grid gap-2 col-6 mx-auto">
                                <button class="btn btn-primary" type="button" id="save">Confirmar</button>
                            </div>

                        </section>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-steps/1.1.0/jquery.steps.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
    <script src="js/NEWoptions.js"></script>
</body>

</html>
